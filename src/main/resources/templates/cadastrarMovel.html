<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Móvel</title>
</head>
<body>
    <h1>Cadastrar Móvel</h1>
    <form action="/cadastrar-movel" method="POST">
        Nome: <input type="text" id="nome" name="nome"> <br>
        Descrição: <input type="text" id="descricao" name="descricao"> <br>
        Preço: <input type="number" id="preco" name="preco"> <br>
        ID Material: <input type="number" id="id_material" name="id_material"> <br>
    <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
